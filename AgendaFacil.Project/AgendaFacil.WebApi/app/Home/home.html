<link href="../../content/css/style.css" rel="stylesheet" />

<div class="row">
    <div ng-include="'app/partials/navbar.html'"></div>
    <div class="">
        <div class="col-md-offset-8" ng-controller="AgendaCtrl">
            <button style="margin-bottom: 10px; margin-left: 52px; color:#fff" class="btn btn-sm btn-info" ng-click="NovoAgendamento()"><i class="fa fa-plus"></i>Novo Agendamento</button>
            <a style="color:#fff; margin-bottom: 10px;" class="btn btn-sm btn-warning" href="#/agenda"><i class="fa fa-file-text-o"></i>Consultar Agenda</a>
        </div>
    </div>
</div>
<div ng-include="'app/partials/navbar-vertical.html'"></div>
<div class="col-md-9 content">
    <div class="panel panel-default">
        <div class="col-md-3 widget widget1">
            <div class="r3_counter_box">
                <i class="pull-left fa fa-thumbs-up icon-rounded tamanho-icon"></i>
                <div class="stats">
                    <h5><strong>45%</strong></h5>
                    <span>+ Crescimento</span>
                </div>
            </div>
        </div>
        <div class="col-md-3 widget widget1">
            <div class="r3_counter_box">
                <i class="pull-left fa fa-users user1 icon-rounded"></i>
                <div class="stats">
                    <h5><strong>1019</strong></h5>
                    <span>+ Clientes</span>
                </div>
            </div>
        </div>
        <div class="col-md-3 widget widget1">
            <div class="r3_counter_box">
                <i class="pull-left fa fa-comment user2 icon-rounded"></i>
                <div class="stats">
                    <h5><strong>1012</strong></h5>
                    <span>+ Mensagens</span>
                </div>
            </div>
        </div>
        <div class="col-md-3 widget">
            <div class="r3_counter_box">
                <i class="pull-left fa fa-dollar dollar1 icon-rounded"></i>
                <div class="stats">
                    <h5><strong>R$2450,00</strong></h5>
                    <span>Lucro hoje</span>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-body">
    </div>
</div>
<div class="col-md-9">
    <div class="col-md-6" style="padding: 0px; padding-right:15px">
        <div class="panel panel-default">
            <div class="panel-heading" style="background-image: none">
                <i class="fa fa-bar-chart" style="color: #eb9316"></i>  Profissionais com Mais e Menos Agendamentos
            </div>
            <div class="panel-body">
                <div class="col-md-12">
                    <canvas id="pie" class="chart chart-pie" chart-data="data" chart-labels="labels"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-6" style="padding: 0px; padding-right: 15px;">
        <div class="panel panel-default">
            <div class="panel-heading" style="background-image: none">
                <i class="fa fa-bar-chart" style="color: #eb9316"></i>  Agendamentos do Mês Atual
            </div>
            <div class="panel-body">
                <div class="col-md-12">
                    <canvas id="pie" class="chart chart-pie" chart-data="data3" chart-labels="labels3"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-6 content" style="padding: 0px;  padding-right: 15px;">
        <div class="panel panel-default">
            <div class="panel-heading" style="background-image: none">
                <i class="fa fa-bar-chart" style="color: #eb9316"></i> Valor dos Serviços
            </div>
            <div class="panel-body">
                <div class="col-md-12">
                    <canvas id="line" class="chart chart-line" chart-data="data2" chart-labels="labels2" chart-legend="true" chart-series="series2" chart-click="onClick"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-6" style="padding: 0px; padding-right: 15px;">
        <div class="panel panel-default">
            <div class="panel-heading" style="background-image: none">
                <i class="fa fa-bar-chart" style="color: #eb9316"></i> Ganhos do Ano Atual
            </div>
            <div class="panel-body">
                <div class="col-md-12">
                    <canvas id="bar" class="chart chart-bar" chart-data="data4" chart-labels="labels4"></canvas>
                </div>
            </div>
        </div>
    </div>

</div>
